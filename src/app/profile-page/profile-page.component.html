<div class="outer">
    <h1>Welcome {{user.getUsername()}}!</h1>
    <div class="upload">
        <img [src]="pfp()" alt=""><br>
        <label>{{selectedFile}}
            <input #imgInput
                   type="file"
                   accept="image/*"
                   (change)="currentImage = $event; selectedFile=this.currentImage.target.files[0].name">
        </label>
        <button class="button" (click)="checkImage()" style="color: black; margin-top: 5px">Upload Picture</button>
    </div>
    <hr>

    <admin-panel *ngIf="user.role >= 3"></admin-panel>


    <confirmation-modal *ngIf="confirmationValue !== ''" (confirmation)="checkConfirmation($event)"></confirmation-modal>


    <button class="button" (click)="logout()" style="margin-top: 50px; ">Logout</button>
    <button class="button" (click)="deleteSignedInUser()" style="margin-top: 50px; ">Delete Account</button>

    <div class="loading" *ngIf="unloaded">Loading&#8230;</div>

</div>

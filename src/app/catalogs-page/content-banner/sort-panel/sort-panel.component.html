<input [(ngModel)]="searchText" placeholder="Search..." (ngModelChange)="onSearchChange()">
<div style="position: relative" *ngFor="let type of activeFilters; let z = index">
    <button (click)="selectedFilter === z ? selectedFilter = -1 : selectedFilter = z">{{activeFilters[z]}} <span class="caret"></span></button>
    <div class="dropdown" *ngIf="selectedFilter === z">
        <p class="ddCont" *ngFor="let rating of filtrationData[z]; let i = index" (click)="changeFilters(z, i)">{{rating}}</p>
    </div>
</div>
<a (click)="reset()">RESET</a>

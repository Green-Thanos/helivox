<sort-banner (category)="recordCategory($event)"></sort-banner>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <sort-panel [selected]="selected" (exportFilters)="parseFilters($event)"></sort-panel>
        </div>
        <div class="col-sm-9">
            CONTENT: {{selected}}, 
            {{activeFilters[0] !== "Rating" ? activeFilters[0] + " | " : ""}}  
            {{activeFilters[1] !== "Hours" ? activeFilters[1] + " | "  : ""}} 
            {{activeFilters[2] !== "Cost" ? activeFilters[2] + " | "  : ""}} 
            {{activeFilters[3] !== "Tags" ? activeFilters[3] : ""}}
        </div>
    </div>
</div>

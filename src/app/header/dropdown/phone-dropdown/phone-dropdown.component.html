<div class="container">
    <div class="dropdown">
        <div class="row">
            <div class="col">
                <p class="sort-text" (click)="closeDropdown()"><a routerLink="/">Home</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col"> 
                <p class="sort-text">Catalogs <span>&#8595;</span></p>
                <hr>
                <!-- TEMPORARY - REPLACE WITH NGFORM -->
                        <div class="row">
                            <div class="col-xs-3" *ngFor="let catalog of catalogs; let i = index">
                                <p class="sort-text act" *ngIf="i===0"><a>{{catalog}}</a></p>
                                <p class="sort-text" *ngIf="i!==0"><a>{{catalog}}</a></p>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-xs-3" *ngFor="let state of states; let i = index">
                                <p class="sort-text act" *ngIf="i===0"><a>{{state}}</a></p>
                                <p class="sort-text" *ngIf="i!==0"><a>{{state}}</a></p>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-xs-3" *ngFor="let school of schools; let i = index">
                                <p class="sort-text"><a>{{school}}</a></p>
                            </div>
                        </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="sort-text" (click)="closeDropdown()"><a routerLink="articles">Articles</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="sort-text" (click)="closeDropdown()"><a routerLink="about-us">About-Us</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="sort-text" (click)="closeDropdown()"><a routerLink="login">Login</a></p>
            </div>
        </div>
    </div>
</div>
